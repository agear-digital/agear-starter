
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<title>Site en cours de mise à jour</title>
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<style type="text/css">
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, font, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td {
				margin: 0;
				padding: 0;
				border: 0;
				outline: 0;
				font-weight: inherit;
				font-style: inherit;
				font-size: 100%;
				font-family: inherit;
			}
			:focus { outline: 0; }
			body {
				line-height: 1;
				color: #000;
				background: #fff;
			}
			ol, ul { list-style: none; }
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			caption, th, td {
				font-weight: normal;
				text-align: left;
			}
			body {
				width: 100%;
				height: 100%;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 11px;
				background-color: #2c2c2c;
			}
			#logo {
				position: absolute;
				z-index: 999;
				top: 65px;
				width: 100%;
				text-align: center;
			}
			#presentation {
				position: relative;
				height: 325px;
				font-size: 20px;
				text-align: center;
				background: #fff url(/common_images/closed/fermeture-bg-emajine.gif) left bottom repeat-x;
			}
			#presentation div {
				position: relative;
				top: 200px;
				width: 100%;
			}
			#presentation div span {
				display: block;
				width: 500px;
				margin: 0 auto 10px;
				font-size: 12px;
				line-height: 18px;
			}
		</style>
	</head>
	<body>
		<div id="logo"><img src="/common_images/closed/fermeture-logo-saytup.png" alt="Logo" style="width:139px;height:91px" /></div>
		<div id="presentation">
			<div>
				<span>Durant la mise à jour de notre site, le site peut être momentanément indisponible. Veuillez revenir ultérieurement. Merci de votre compréhension. </span>
				<span>Our Web site may not be available while our site is being updated. Please come back soon. Thank you for your understanding. </span>
			</div>
		</div>
	</body>
