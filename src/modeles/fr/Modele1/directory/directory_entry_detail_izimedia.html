<div class="entryDetail">

		<mx:text id="field_9" />
	</mx:bloc id="field_9">-->

	<mx:bloc id="gmaplink">

			<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="label" /></a>
