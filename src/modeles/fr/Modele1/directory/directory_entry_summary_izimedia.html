<div class="entrySummary">
	<mx:bloc id="label"><div class="label"><mx:text id="label" /></div></mx:bloc id="label">
	<mx:bloc id="description"><div class="description"><mx:text id="description" /></div></mx:bloc id="description">
	<mx:bloc id="field_1"><div class="name"><mx:text id="field_1" /></div></mx:bloc id="field_1">
	<mx:bloc id="field_10"><div class="logo"><mx:text id="field_10" /></div></mx:bloc id="field_10">
	
	<div class="address">
		<mx:bloc id="field_2"><span class="street"><mx:text id="field_2" /></span></mx:bloc id="field_2"><br />
		<mx:bloc id="field_3"><span class="zipCode"><mx:text id="field_3" /></span></mx:bloc id="field_3"> 
		<mx:bloc id="field_4"><span class="city"><mx:text id="field_4" /></span></mx:bloc id="field_4">
	</div>
	<div class="contact">
		<mx:bloc id="field_5"><span class="tel"><mx:text id="field_5" /></span><br /></mx:bloc id="field_5">
		<mx:bloc id="field_6"><span class="email"><mx:text id="field_6" /></span><br /></mx:bloc id="field_6">
		<mx:bloc id="field_7"><span class="web"><mx:text id="field_7" /></span><br /></mx:bloc id="field_7">
	</div>
	
	<!-- Lien pour accéder à la fiche complète -->
	<mx:bloc id="view_more">
		<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="view_more" /></a>
	</mx:bloc id="view_more">
</div>
