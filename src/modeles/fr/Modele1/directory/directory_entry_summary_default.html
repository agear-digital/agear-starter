<article mxAttribut="class:tags">
	<!--General entry label-->
	<mx:bloc id="label">
		<h2><mx:text id="label" /></h2>
	</mx:bloc id="label">

	<!-- Affiche les tags d'une fiche -->
	<mx:bloc id="tags">
	<ul>
		<mx:bloc id="tag">
			<li><a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="tag" /></a></li>
		</mx:bloc id="tag">
	</ul>
	</mx:bloc id="tags">

	<!--Catégorie parente-->
	<mx:bloc id="parent">
		<div><mx:text id="label" /></div>
	</mx:bloc id="parent">

	<!--Catégorie courante-->
	<mx:bloc id="current">
		<div><mx:text id="label" /></div>
	</mx:bloc id="current">

	<!-- Propriétés complémentaire-->
	<mx:bloc id="additionnals_properties">
		<div mXattribut="class:class">
			<span><mx:text id="label" /> :</span>
			<span><mx:text id="value" /></span>
		</div>
	</mx:bloc id="additionnals_properties">

	<!--General entry description-->
	<mx:bloc id="description">
		<p><mx:text id="description" /></p>
	</mx:bloc id="description">

	<!-- Nombre max de caracteres pour la description -->
	<mx:bloc id="descriptionCharactersNumbers">300</mx:bloc id="descriptionCharactersNumbers">

	<!-- Lien pour accéder à la fiche complète -->
	<mx:bloc id="view_more">
		<a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="view_more" /></a>
	</mx:bloc id="view_more">
</article>
