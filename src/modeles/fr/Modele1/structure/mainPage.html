<!doctype html>
<html class="no-js" lang="fr">
  <head>
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <mx:bloc id="header">
    <mx:bloc id="title"><title><mx:text id="title" /></title></mx:bloc id="title">
    <mx:bloc id="meta"><meta mXattribut="property:property;itemprop:itemprop;name:name;http-equiv:http-equiv;content:content" /></mx:bloc id="meta">
    <mx:bloc id="link"><link mXattribut="rel:rel;type:type;href:href;media:media;title:title;charset:charset;hreflang:hreflang" /></mx:bloc id="link">
    <mx:bloc id="script"><script mxAttribut="src:src;type:type"></script></mx:bloc id="script">
    <mx:bloc id="other"><mx:text id="datas"/></mx:bloc id="other">
    </mx:bloc id="header">
  </head>
  <body>
    <header id="header" role="header" class="header">
        <mx:bloc id="banner">
        <aside class="main-column">
          <div id="logo"><a mXattribut="href:href;hreflang:hreflang;title:title"><span class="h1-like"><mx:text id="siteTitle" /></span></a></div>
          <mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
        </aside>
        <mx:bloc id="navigation">
        <mx:text id="menu"/>
        </mx:bloc id="navigation">
        </mx:bloc id="banner">
      </div>
    </header>
    <main id="main" role="main" class="main-column">
    <mx:bloc id="contents">
    <mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
    <mx:bloc id="breadcrumb"><mx:text id="breadcrumb" /></mx:bloc id="breadcrumb">
    <mx:bloc id="main"><mx:text id="main" /></mx:bloc id="main">
    <mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
    </mx:bloc id="contents">
    </main>
    <footer id="footer" role="footer">
    <mx:bloc id="footer">
      <aside class="footer-content grid-4-small-1">
      <mx:bloc id="navigation"><mx:text id="menu"/></mx:bloc id="navigation">
      <mx:bloc id="boxes"><mx:text id="box"/></mx:bloc id="boxes">
      </aside>
    </mx:bloc id="footer">
  </footer>
    <!--Calque utilisé pour l'affichage de l'action d'ajout au panier-->
    <div id="overDiv" class="modal"></div>
    <!--<mx:bloc id="templateVersion">1.5</mx:bloc id="templateVersion">-->
    <script type="text/javascript" async src="/modeles/fr/Modele1/scripts/main.min.js"></script>
    <!--Choisissez la version de jQuery à utiliser (versions disponibles https://code.jquery.com/jquery/)-->
    <mx:bloc id="jqueryVersion">3.3.1</mx:bloc id="jqueryVersion">
    <mx:bloc id="framework"></mx:bloc id="framework">
  </body>
</html>
