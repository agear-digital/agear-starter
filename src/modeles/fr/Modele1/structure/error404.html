<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<title>Page non trouvée</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	* {

		padding: 0;

		text-decoration: none;
	}
	
	body {
		background:#FFF;
		font-family: Arial, Helvetica, sans-serif;

	}
	#page{

		top:50%;
		left:50%;

		overflow:hidden;
		font-size:1.1em;
		color:#000;
	}

		text-align:right;
		padding:5px;
		position:absolute;
		bottom:0;
		right:0;
	}
	a:link{
		color:#000;
		text-decoration:underline;	
	}
	a:visited{

	}

	}

		margin:15px 5px;
		text-align:center;
	}
	h1{
		font-weight:bold;
		font-size: 1.5em;
		text-align: center;
		margin-bottom: 20px;
	}
	em{
		font-style:italic;
	}
	.mb{margin-bottom: 50px;}
	.mb2{margin-bottom: 20px;}
	</style>
</head>
<body>
	<div id="page">
