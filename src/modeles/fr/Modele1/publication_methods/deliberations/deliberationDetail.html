<div class="margin-bottom">

	<h1><mx:text id="label" /></h1>

	<mx:bloc id="date"><div class="date"><mx:text id="date" /></div><mx:bloc id="date">

	<mx:bloc id="subjects"><div class="text"><mx:text id="subjects" /></div></mx:bloc id="subjects">

	<mx:bloc id="participants">
		<ul class="list-group">
			<mx:bloc id="participant"><li class="list-group-item"><mx:text id="name" /></li></mx:bloc id="participant">
		</ul>
	</mx:bloc id="participants">

	<mx:bloc id="pdf">
		<div class="btn btn-primary"> <a mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="label" /></a></div>
	</mx:bloc id="pdf">

	<mx:bloc id="back">
		<div class="btn btn-default"><a mXattribut="href:href;hreflang:hreflang;title:title" onclick="window.open(this.href);return false;" class="deliberationBack"><mx:text id="label" /></a></div>
	</mx:bloc id="back">

</div>
