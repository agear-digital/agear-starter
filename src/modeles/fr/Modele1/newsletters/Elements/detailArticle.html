<div id="article" class="articleDetailEmailing">

<h1><mx:text id="article_title" /></h1>

  <div id="chapo">
    <mx:bloc id="picture"><div class="chapoPicture"><mx:text id="picture" /></div></mx:bloc id="picture">
    <mx:bloc id="description"><mx:text id="description" /></mx:bloc id="description">
    <hr class="clear" />
  </div>
  
  <div id="text">
    <mx:text id="article" />
  </div>
  
  <mx:bloc id="view_more">
    <div id="infos">
      <h3>Infos</h3>
      <div><mx:text id="view_more" /></div>
    </div>
  </mx:bloc id="view_more">
  
  <mx:bloc id="view_more_links">
    <div id="links">
      <h3>En savoir plus</h3>
      <ul>
        <mx:bloc id="links">
          <li><a mXattribut="href:href;hreflang:hreflang;title:title" class="articleViewMoreLinks" ><span><mx:text id="link" /></span></a></li>
        </mx:bloc id="links">
      </ul>
    </div>
  </mx:bloc id="view_more_links">
  
  
<mx:bloc id="author"><div class="author"> <mx:text id="author" /></div></mx:bloc id="author">

	
</div>
