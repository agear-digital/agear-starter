<div class="directoryEntryDetailDefault" >

	<!--General entry label-->
	<mx:bloc id="label">
		<h1 class="directoryLabel" ><span><mx:text id="label" /></span></h1>
	</mx:bloc id="label">

	<!--Catégorie de niveau 1-->
	<mx:bloc id="level_1">
		<div class="directoryLevel1"><mx:text id="label" /></div>
	</mx:bloc id="level_1">
	
	<!--Catégorie de niveau 2-->
	<mx:bloc id="level_2">
		<div class="directoryLevel2"><mx:text id="label" /></div>
	</mx:bloc id="level_2">
	
	<!--Catégorie de niveau 3-->
	<mx:bloc id="level_3">
		<div class="directoryLevel3"><mx:text id="label" /></div>
	</mx:bloc id="level_3">
	
	<!--Catégorie de niveau 4-->
	<mx:bloc id="level_4">
		<div class="directoryLevel4"><mx:text id="label" /></div>
	</mx:bloc id="level_4">
	
	<!--Catégorie de niveau 5-->
	<mx:bloc id="level_5">
		<div class="directoryLevel5"><mx:text id="label" /></div>
	</mx:bloc id="level_5">
	
	<!--Catégorie parente-->
	<mx:bloc id="parent">
		<div class="directoryParent"><mx:text id="label" /></div>
	</mx:bloc id="parent">
	
	<!--Catégorie courante-->
	<mx:bloc id="current">
		<div  class="directoryCurrent"><mx:text id="label" /></div>
	</mx:bloc id="current">

	<!--General entry description-->
	<mx:bloc id="description">
		<div class="directoryDescription"><mx:text id="description" /></div>
	</mx:bloc id="description">
	
	<!-- Propriétés complémentaire-->
	<mx:bloc id="additionnals_properties">
		<div mXattribut="class:class">
			<div class="directoryAdditionnalsPropertiesLabel" ><mx:text id="label" /> :</div>
			<div class="directoryAdditionnalsPropertiesValue"><mx:text id="value" /></div>
		</div>
	</mx:bloc id="additionnals_properties">

	<!-- Affichage de la map pour la fiche -->
	<mx:bloc id="map">
		<div class="directoryMap"><mx:Text id="map" /></div> 
	</mx:bloc id="map">

	<!-- Calcule d'itineraire si coordonnées GPS-->
	<mx:bloc id="direction">
		<div class="directoryDirection"><mx:Text id="map" /></div> 
	</mx:bloc id="direction">
	

	
</div>
