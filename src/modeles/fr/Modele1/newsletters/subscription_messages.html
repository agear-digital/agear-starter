<mx:bloc id="publicSiteImpossibleSubscription">
	<!-- 
		Message par défaut : Vous ne pouvez pas vous inscrire avec l'adresse e-mail "%s" depuis le site public.
		Variables disponibles : mxtext "mail"
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="publicSiteImpossibleSubscription">
<mx:bloc id="subscriptionModificationOK">
	<!-- 
		Message par défaut : Vos paramètres d'inscription à la liste de diffusion ont été modifiés.
		Variables disponibles : aucune
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="subscriptionModificationOK">
<mx:bloc id="subscriptionRecievedMailSent">
	<!-- 
		Message par défaut : Nous avons bien reçu votre demande d'inscription. Un e-mail de confirmation a été envoyé à %s.
		Variables disponibles : mxtext "mail"
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="subscriptionRecievedMailSent">
<mx:bloc id="unsubscriptionRecievedMailSent">
	<!-- 
		Message par défaut : Nous avons bien reçu votre demande de désinscription. Un e-mail de confirmation a été envoyé à %s.
		Variables disponibles : mxtext "mail"
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="unsubscriptionRecievedMailSent">
<mx:bloc id="subscriptionValidated">
	<!-- 
		Message par défaut : Votre inscription à la liste de diffusion vient d'être activée.
		Variables disponibles : aucune
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="subscriptionValidated">
<mx:bloc id="unsubscriptionOK">
	<!-- 
		Message par défaut : Vous êtes maintenant désabonné de la liste de diffusion. Vous ne recevrez plus de messages de notre part.
		Variables disponibles : aucune
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="unsubscriptionOK">
<mx:bloc id="unsubscriptionAlreadyOK">
	<!-- 
		Message par défaut : Vous êtes déjà désabonné de la liste de diffusion
		Variables disponibles : aucune
	-->
	<mx:text id="defaultMessage" />
</mx:bloc id="unsubscriptionAlreadyOK">
