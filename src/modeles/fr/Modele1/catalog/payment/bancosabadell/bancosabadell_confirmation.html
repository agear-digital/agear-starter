<mx:bloc id="demoMessage">
	<mx:text id="message"/>
</mx:bloc id="demoMessage">

<mx:bloc id="payment">
	<div class="sabadellPaymentForm">
		<form id="sabadell_form" method="post" mXattribut="action:action">
			<mx:bloc id="hidden"><input type="hidden" mXattribut="name:name;value:value" /></mx:bloc id="hidden">
			<input type="submit" name="button" mXattribut="value:value" />
		</form>
	</div>
</mx:bloc id="payment">

<mx:bloc id="error">
	<div class="sabadellError">
		<mx:text id="message" />
	</div>
</mx:bloc id="error">
