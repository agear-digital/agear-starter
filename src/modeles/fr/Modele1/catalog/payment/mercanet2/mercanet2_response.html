<h3><mx:text id="title" /></h3>
<mx:bloc id="transaction">
	<div class="block_row">
		<span class="label"><mx:text id="transaction_date_label" />&nbsp;:&nbsp;</span>
		<span class="value"><mx:text id="transaction_date" /></span>
	</div>
	<div class="block_row">
		<span class="label"><mx:text id="transaction_id_label" />&nbsp;:&nbsp;</span>
		<span class="value"><mx:text id="transaction_id" /></span>
	</div>
	<div class="block_row">
		<span class="label"><mx:text id="autorisation_label" />&nbsp;:&nbsp;</span>
		<span class="value"><mx:text id="autorisation" /></span>
	</div>
	<div class="block_row">
		<span class="label"><mx:text id="amount_label" />&nbsp;:&nbsp;</span>
		<span class="value"><mx:text id="amount" /></span>
	</div>
	<div class="block_row">
		<span class="label"><mx:text id="merchant_id_label" />&nbsp;:&nbsp;</span>
		<span class="value"><mx:text id="merchant_id" /></span>
	</div>
</mx:bloc id="transaction">
<mx:bloc id="error">
	<div>
		<mx:text id="error" />
	</div>
</mx:bloc id="error">
<mx:bloc id="backToCart">
	<a mxAttribut="href:href">Revenir au panier</a>
</mx:bloc id="backToCart">
