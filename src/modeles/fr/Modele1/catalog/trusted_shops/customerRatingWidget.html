<div class="widget widgetTrustedShops customerRating" mXattribut="class:widgetClass">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">

	<div class="widgetContainer">

		<a mXattribut="href:href;hreflang:hreflang;title:title" onclick="window.open(this.href);return false;">
			<img mXattribut="alt:alt;src:src"  />
		</a>
		<mx:bloc id="rate">
			<a mXattribut="href:href;hreflang:hreflang;title:title" onclick="window.open(this.href);return false;">
				<mx:text id="label" />
			</a>
		</mx:bloc id="rate">
	</div>

	<div class="widgetFooter"></div>
</div>
