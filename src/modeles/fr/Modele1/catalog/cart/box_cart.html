<div id="boxcart" class="widget widgetCart" mXattribut="class:box_class">
	<mx:bloc id="widgetTitle"><h4><mx:text id="widgetTitle" /></h4></mx:bloc id="widgetTitle">
	
	<div class="widgetContainer">
    	<mx:bloc id="advanced">
      	<div class="product_number">
        	<span class="label"><mx:text id="label_product_number" />&nbsp;:&nbsp;</span>
        	<span class="value"><mx:text id="product_number" /></span>
      	</div>
      	<div class="amount">
        	<span class="label"><mx:text id="label_amount" />&nbsp;:&nbsp;</span>
        	<span class="value"><mx:text id="amount" /></span>
      	</div>
    	</mx:bloc id="advanced">
      	<a class="viewcart" mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="cart" /></a>
    	<mx:bloc id="save_cart" >
  				<a class="save_cart" mXattribut="href:href;hreflang:hreflang;title:title"> <mx:text id="label" /></a>
  		</mx:bloc id="save_cart">
		<mx:bloc id="send_cart" >
  				<a class="send_cart" mXattribut="href:href;hreflang:hreflang;title:title"><mx:text id="label" /></a>
  		</mx:bloc id="send_cart">
  	</div>
  	
  	<div class="widgetFooter"></div>
</div>
