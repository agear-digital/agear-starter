<div mxAttribut="id:id;class:class">
	<div mxAttribut="class:classList">
	<mx:bloc id="items">
		<div mxAttribut="class:classItems">
			<mx:text id="thumb" />
			<span><mx:text id="title" /></span>
			<div style="display:none">
				<div mxAttribut="class:classTitle"><mx:text id="title" /></div>
				<div mxAttribut="class:classDescription"><mx:text id="description" /></div>
				<div mxAttribut="class:classImage"><mx:text id="image" /></div>

			</div>	
		</div>	
	</mx:bloc id="items">
	</div>
</div>
