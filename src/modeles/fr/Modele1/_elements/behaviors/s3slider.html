<div mxAttribut="id:id;class:class;style:style">
	<ul mxAttribut="id:ulId;style:style">
		<mx:bloc id="items">
			<li mxAttribut="class:class;style:style">
				<a mxAttribut="href:href">
					<mx:text id="mainImage" />
				</a>
				<span>
					<strong>
						<mx:text id="title" /><br />

						<mx:text id="text" />

			</li>
		</mx:bloc id="items">
			<div mxAttribut="class:endCssClass"></div>		
	</ul>
</div>
