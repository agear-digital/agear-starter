<div mxAttribut="class:divClass;id:divId">
	<mx:bloc id="list">
		<ul mxAttribut="id:ulId">
			<mx:bloc id="items">
				<li>
					<a mxAttribut="href:href;style:style">
						<img mxAttribut="src:src;title:title;style:style" />
					</a>
					<mx:bloc id="tooltip">
						<span><mx:text id="tooltip" /></span>
					</mx:bloc id="tooltip">
				</li>
			</mx:bloc id="items">
		</ul>
	</mx:bloc id="list">
</div>
