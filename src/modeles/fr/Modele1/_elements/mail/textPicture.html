<mx:bloc id="textPicture">
<td class="elementText" mXattribut="style:style" style="padding: 10px 20px; font-size: 14px; line-height: 20px;" valign="top">
	<mx:bloc id="oneColumn">
		<mx:bloc id="pictureOnTop">
			<div mXattribut="class:class">
				<mx:bloc id="images">
					<img mXattribut="src:src;width:width;align:alignement;style:style" />
					<figcaption><mx:text id="figcaption" /></figcaption>
				</mx:bloc id="images">
			</div>
		</mx:bloc id="pictureOnTop">

		<mx:bloc id="text">
			<div mXattribut="class:class">
				<mx:text id="text" />
			</div>
		</mx:bloc id="text">

		<mx:bloc id="pictureOnDown">
			<div mXattribut="class:class">
				<mx:bloc id="images">
					<img mXattribut="src:src;width:width;align:alignement" />
					<figcaption><mx:text id="figcaption" /></figcaption>
				</mx:bloc id="images">
			</div>
		</mx:bloc id="pictureOnDown">
	</mx:bloc id="oneColumn">
</td>
</mx:bloc id="textPicture">
