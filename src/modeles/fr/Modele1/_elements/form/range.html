<mx:text id="jsSlider" />
<div class="rangeSlider">
	<div class="slide" mXattribut="id:idSlide;"></div>
	<div mXattribut="id:idLegend;" class="legend_range">&nbsp;</div>
	<div class="minMax"><span class="mini">Mini</span><span class="maxi">Maxi</span></div>
</div>

<select mXattribut="name:name;id:id;multiple:multiple;size:size;class:style;style:width" <mx:text id="javascript" />>
	<mx:bloc id="options">
		<option mXattribut="value:value;selected:selected;disabled:disabled"><mx:text id="option" /></option>
	</mx:bloc id="options">
</select>
