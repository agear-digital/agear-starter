<span mXattribut="class:style;">
	<mx:bloc id="multicheckbox">
		<input type="checkbox" mXattribut="name:name;id:id;value:value;checked:checked;onclick:onclick" class="checkbox" />
		<label mXattribut="for:for"><mx:text id="value" /></label>
	</mx:bloc id="multicheckbox">
	<mx:bloc id="other">
			<input type="checkbox" class="checkbox" mXattribut="name:namec;id:idc;onclick:onclickc;value:valuec;checked:checkedc;"/>
			<label mXattribut="for:for"><mx:text id="value" /></label>
      <input type="text" mXattribut="name:name;id:id;value:value;" class="text" />
	</mx:bloc id="other">
</span>
<mx:bloc id="js">
	<mx:text id="js" />
</mx:bloc id="js">
