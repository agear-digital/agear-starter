<mx:bloc id="columnElement">
<!-- Ligne de contenus -->
<div mXattribut="id:id;class:class" role="content-line">
  <mx:bloc id="element">
  <!-- Element du contenu de la ligne -->
  <div mXattribut="id:id;class:class" role="content-child">
    <mx:text id="element" />
  </div>
  </mx:bloc id="element">
</div>
</mx:bloc id="columnElement">
