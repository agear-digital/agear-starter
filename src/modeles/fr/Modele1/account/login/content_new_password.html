<div id="accountNewPassword">
	<mx:bloc id="form">
	<h1><mx:text id="title" /></h1>
	<mx:bloc id="log"><span class="errorLog"><mx:text id="log" /></span></mx:bloc id="log">
	<p><mx:text id="password_description" /></p>
	<form id="contentNewPasswordForm" method="post" mXattribut="action:action">
		<fieldset>
			<legend><mx:text id="password_legend" /></legend>
			<div class="row">
				<span class="label">
					<label for="email"><mx:text id="mail" /></label>
				</span>
				<span class="fields">
					<input type="text" name="email" id="email" class="form-control" />
				</span>
			</div>
			<div class="submit">
				<input type="submit" value="OK" class="btn btn-primary mr20" />
			</div>
			<input type="hidden" name="manageaccount" value="1" />
		</fieldset>
	</form>
	</mx:bloc id="form">
	<mx:bloc id="confirmation">
		<h1><mx:text id="title" /></h1>
		<p><mx:text id="password_description" /></p>
	</mx:bloc id="confirmation">
</div>
