  <form method="post" mXattribut="action:Form_action" id="form" enctype="multipart/form-data">
    <fieldset>
      <mx:bloc id="legend">
        <legend><mx:text id="legend" /></legend>
      </mx:bloc id="legend">
      <mx:bloc id="fields_form">
				<!--<mx:bloc id="additionnals_informations">
					<mx:text id="additionnals_informations" />
				</mx:bloc id="additionnals_informations">-->
        <div class="row form-group" mXattribut="for:for;class:error1">
          <label mXattribut="for:for;class:error1">
            <mx:text id="fields_name"/>
              <mx:bloc id="obligatory">
                &nbsp;<span class="obligatory"><mx:text id="fields_obligatory"/></span>
            </mx:bloc id="obligatory"> :
          </label>
          <div mXattribut="class:error2">
            <mx:text id="fields_input"/>
            <mx:bloc id="error_message"><div class="help-block errorForm"><mx:text id="fields_error"/></div></mx:bloc id="error_message">
            <mx:bloc id="additionnals_informations">
               <div class="additionnals_informations"><mx:text id="additionnals_informations" /></div>
            </mx:bloc id="additionnals_informations">
          </div>
          <mx:bloc id="help">
            <span class="helpform">
              <a mXattribut="href:href;hreflang:hreflang;title:title;onclick:onclick"><img mXattribut="src:src;alt:alt" /></a>
            </span>
          </mx:bloc id="help">
        </div>
      </mx:bloc id="fields_form">
    </fieldset>

   	 <mx:bloc id="captcha">
				<div id="captcha">
				<mx:bloc id="error_msg"><div class="errorForm"><mx:text id="error_msg" /></div></mx:bloc id="error_msg">
					<mx:text id="captcha_label" />
					<span mXattribut="class:error1"><mx:text id="captcha"/></span>
				</div>
			</mx:bloc id="captcha">

      <div class="submit">
        <mx:bloc id="fields_submit">
          <mx:text id="fields_input"/>
        </mx:bloc id="fields_submit">
      </div>
      <mx:bloc id="hidden">
        <div><mx:text id="fields_input"/></div>
      </mx:bloc id="hidden">
  </form>
